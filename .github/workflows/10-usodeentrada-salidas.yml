name: 10 - Entrada y salida
on:
  workflow_dispatch:
    inputs:
      numero-dados:
        type: choice
        options:
          - uno
          - dos
        default: dos
        description: El número de dados
jobs:
  tirada-dados:
    outputs:
      dado1: ${{ steps.dado1.outputs.dado1 }}
      dado2: ${{ steps.dado2.outputs.dado2 }}
    runs-on: ubuntu-latest
    steps:
      - name: ¿Cuántos dados?
        run: echo "Hay ${{inputs.numero-dados}} dados"
      - name: Generar Dado 1
        id: dado1
        run: echo "dado1=$((1 + RANDOM % 6))" | tee -a "$GITHUB_OUTPUT"
        shell: bash
      - name: Generar Dado 2
        if: ${{ inputs.numero-dados == 'dos' }}  
        id: dado2
        run: echo "dado2=$((1 + RANDOM % 6))" >> "$GITHUB_OUTPUT"
      - run: echo "El valor es  ${{steps.dado2.outputs.dado2}}"